<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
    <title>Leaflet Side-by-side</title>
    <script src='https://cdn.leafletjs.com/leaflet/v1.3.1/leaflet.js'></script>
    <script src="leaflet-side-by-side.js"></script>
    <link href='https://cdn.leafletjs.com/leaflet/v1.3.1/leaflet.css' rel='stylesheet' />
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>

<body>
    <div id='map'></div>

    <script>
    var map = L.map('map').setView([16.74985,100.20255], 20);

    // var gsat = L.tileLayer('./gsat/{z}/{x}/{y}.png', {
    //     attribution: '&copy; <a href="https://www.google.co.th/maps">Google<\/a>',
    //     minZoom: 18,
    //     maxZoom: 22
    // }).addTo(map);

    // var drone = L.tileLayer('./drone/{z}/{x}/{y}.png', {
    //     attribution: '&copy; <a href="https://mapedia.co.th">MAPEDIA<\/a>',
    //     minZoom: 18,
    //     maxZoom: 22
    // }).addTo(map);

    var gsat = L.tileLayer('http://119.59.125.189/tiles/gsat/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.google.co.th/maps">Google<\/a>',
        minZoom: 18,
        maxZoom: 22
    }).addTo(map);

    var drone = L.tileLayer('http://119.59.125.189/tiles/drone/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://mapedia.co.th">MAPEDIA<\/a>',
        minZoom: 18,
        maxZoom: 22
    }).addTo(map);

    L.control.sideBySide(drone, gsat).addTo(map);
    </script>
</body>
</html>
